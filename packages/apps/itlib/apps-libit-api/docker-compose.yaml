version: '3'
services:
    db:
        image: postgres
        user: postgres
        restart: always
        ports:
            - '5432:5432'
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: libit
        command: ['postgres', '-c', 'log_statement=all', '-c', 'log_duration=on']
